<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Acceso Clientes | Login | Buceo Javier</title>
    <meta name="description" content="Accede a tu área de cliente de Buceo Javier para ver tus reservas, certificaciones y más. Tu aventura de buceo personalizada.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] },
                    colors: { 'ocean-deep': '#001F3F', 'ocean-light': '#007BFF', 'coral-red': '#FF4136', 'sand': '#F4A261' }
                }
            }
        }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Página de Login para Clientes de Buceo Javier",
      "url": "https://www.buceojavier-example.com/login.html"
    }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 font-inter text-gray-800">

    <header class="bg-ocean-deep shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-white text-3xl font-bold">
                Buceo <span class="text-coral-red">Javier</span>
            </a>
            <div class="hidden lg:flex items-center space-x-5 text-lg">
                <div class="relative group">
                    <button class="text-white hover:text-coral-red transition duration-300 flex items-center py-2">
                        <span>Sobre Nosotros</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="absolute hidden group-hover:block bg-ocean-deep shadow-lg rounded-md py-2 w-48 z-10">
                        <a href="que-hacemos.html" class="block px-4 py-2 text-sm text-white hover:bg-ocean-light hover:text-white">Qué hacemos</a>
                        <a href="galeria.html" class="block px-4 py-2 text-sm text-white hover:bg-ocean-light hover:text-white">Galería</a>
                        <a href="testimonios.html" class="block px-4 py-2 text-sm text-white hover:bg-ocean-light hover:text-white">Testimonios</a>
                    </div>
                </div>
                <a href="servicios.html" class="text-white hover:text-coral-red transition duration-300 py-2">Servicios</a>
                <a href="viajes.html" class="text-white hover:text-coral-red transition duration-300 py-2">Viajes</a>
                <a href="zonas-de-buceo.html" class="text-white hover:text-coral-red transition duration-300 py-2">Zonas de Buceo</a>
                <a href="tienda.html" class="text-white hover:text-coral-red transition duration-300 py-2">Tienda</a>
                <a href="blog.html" class="text-white hover:text-coral-red transition duration-300 py-2">Blog</a>
                <a href="contacto.html" class="text-white hover:text-coral-red transition duration-300 py-2">Contacto</a>
            </div>
            <div class="hidden lg:flex">
                <a class="bg-red-800 text-white py-2 px-4 rounded-md text-lg opacity-75 cursor-default">Login</a>
            </div>
            <div class="lg:hidden"><button class="text-white focus:outline-none"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button></div>
        </nav>
    </header>

    <main class="relative flex items-center justify-center min-h-screen bg-gray-100">
        <div class="absolute inset-0 z-0">
            <img src="https://images.pexels.com/photos/1487511/pexels-photo-1487511.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Fondo de arrecife de coral desenfocado." class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-ocean-deep opacity-70"></div>
        </div>
        
        <div class="relative z-10 w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <a href="index.html" class="text-ocean-deep text-2xl font-bold">
                    Buceo <span class="text-coral-red">Javier</span>
                </a>
                <h2 class="mt-4 text-3xl font-bold text-gray-900">
                    Accede a tu Cuenta
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Bienvenido de nuevo a tu área personal.
                </p>
            </div>
            
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-coral-red focus:border-coral-red focus:z-10 sm:text-sm" placeholder="Dirección de email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-coral-red focus:border-coral-red focus:z-10 sm:text-sm" placeholder="Contraseña">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-coral-red focus:ring-coral-red border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Recuérdame
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-ocean-light hover:text-coral-red">
                            ¿Has olvidado tu contraseña?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-ocean-deep hover:bg-ocean-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coral-red">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                ¿Aún no tienes cuenta?
                <a href="contacto.html" class="font-medium text-ocean-light hover:text-coral-red">
                    Contacta para registrarte
                </a>
            </p>
        </div>
    </main>
    
    <footer class="bg-ocean-deep text-white">
        <div class="container mx-auto px-6 py-12">
            </div>
    </footer>

</body>
</html>
