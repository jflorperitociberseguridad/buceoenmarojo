    <div id="popup-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-[999] transition-opacity duration-300">
        <div id="popup-content" class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-11/12 transform scale-95 transition-transform duration-300 relative">
            <button id="close-popup" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>

    <script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const popupOverlay = document.getElementById('popup-overlay');
            const popupContent = document.getElementById('popup-content');
            const closePopupButton = document.getElementById('close-popup');
            const body = document.querySelector('body'); // Seleccionamos el body

            // Función para mostrar el popup
            const showPopup = () => {
                popupOverlay.classList.remove('hidden');
                popupOverlay.classList.add('flex');
                body.style.overflow = 'hidden'; // Evita el scroll del fondo cuando el popup está abierto
                setTimeout(() => {
                    popupOverlay.classList.add('opacity-100');
                    popupContent.classList.remove('scale-95');
                    popupContent.classList.add('scale-100');
                }, 10);
            };

            // Función para cerrar el popup
            const closePopup = () => {
                popupOverlay.classList.remove('opacity-100');
                popupContent.classList.remove('scale-100');
                popupContent.classList.add('scale-95');
                body.style.overflow = 'auto'; // Restaura el scroll del fondo
                setTimeout(() => {
                    popupOverlay.classList.add('hidden');
                    popupOverlay.classList.remove('flex');
                }, 300); 
            };

            // Mostrar el popup después de 5 segundos
            setTimeout(showPopup, 5000);

            // Eventos de cierre
            closePopupButton.addEventListener('click', closePopup);
            popupOverlay.addEventListener('click', (event) => {
                if (event.target === popupOverlay) {
                    closePopup();
                }
            });

            // Cerrar con la tecla 'Escape'
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !popupOverlay.classList.contains('hidden')) {
                    closePopup();
                }
            });
        });
    </script>
</body>
</html>
